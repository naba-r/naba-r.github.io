{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Params.tags }}
    <div class="post-tags">
      {{ range .Params.tags }}
      <a href="{{ "/tags/" | absURL }}{{ . | urlize }}/" class="tag">#{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </header>
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
